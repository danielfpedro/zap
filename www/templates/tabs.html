<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only tabs-color-active-positive">


    <ion-tab
        icon-off="ion-android-search"
        icon-on="ion-android-search"
        title="Pesquisa"
        href="#/tab/pesquisar">
        <ion-nav-view name="tab-pesquisa"></ion-nav-view>
    </ion-tab>

    <ion-tab
        icon-off="ion-android-star"
        icon-on="ion-android-star"
        title="Favoritos"
        href="#/tab/favoritos">
        <ion-nav-view name="tab-favoritos"></ion-nav-view>
    </ion-tab>

    <ion-tab
        icon-off="ion-android-folder"
        icon-on="ion-android-folder"
        title="Histórico"
        href="#/tab/historico">
        <ion-nav-view name="tab-historico"></ion-nav-view>
    </ion-tab>


    <ion-tab
        icon-off="ion-android-settings"
        icon-on="ion-android-settings"
        title="Opções"
        href="#/tab/opcoes">
        <ion-nav-view name="tab-opcoes"></ion-nav-view>
    </ion-tab>


</ion-tabs>
