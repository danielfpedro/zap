<ion-view view-title="Entrar">

    <ion-nav-bar class="bar-app">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content has-bouncing="false">
		<div class="">
			<div>
				<a href="#/tab/pesquisa" class="button button-positive button-block">
					Entrar com Facebook
				</a>
			</div>
			<div class="text-center">
				ou
			</div>
			<div class="">
	    		<form ng-submit="doLogin()" name="my_form" class="padding" style="width: 100%!important;">
					<div class="list list-inset">
						<label class="item item-input">
							<input type="email" ng-model="form.email" placeholder="Email" required>
						</label>
						<label class="item item-input">
							<input type="password" ng-model="form.password" placeholder="Senha" required>
						</label>
						<div ng-if="wrongCredentials">Email ou senha incorretos.</div>
					</div>
					<button
						ng-disabled="my_form.$pristine|| my_form.$invalid"
						type="submit"
						class="button button-positive button-block button-logar">
						Entrar
					</button>
				</form>
			</div>
    		<div class="">
				<div
					class="text-center container-esqueceu-senha">
					<a
						href="#/esqueci-minha-senha"
						class="link-login">Esqueceu a sua senha?</a>
				</div>
    		</div>
		</div>
    </ion-content>
</ion-view>
